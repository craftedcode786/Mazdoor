<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./img/AAR-bg.jpg); /* Add the URL of your background image */
            background-size: initial;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 350px;
            text-align: center;
        }
        .register-container {
            background-color: #ffffff44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            text-align: center;

        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #000000;
            font-size: 30px;
            font-weight: bolder;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bolder;
            margin-bottom: 8px;
            color: #000000;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn,
        .register-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover,
        .register-btn:hover {
            background-color: #2980b9;
        }

        .register-link {
            color: #3498db;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="brand" style="position: absolute; top: 25px; left: 75px;">
        <a href="./index.html">
          <h1><span>M</span>azdoor <span>.c</span>om</h1>
        </a>
      </div>
    <div class="login-container" id="login-container" style="position: absolute;  right: 75px;">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#" class="register-link" id="register-link">Register</a></p>
    </div>

    <div class="register-container register-form" id="register-container" style="position: absolute; right: 75px;">
        <h2 style="font-weight: bolder; font-size: 30px;">Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Confirm Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="#" class="register-link" id="login-link">Login</a></p>
    </div>

    <script>
        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        document.getElementById('login-link').addEventListener('click', function() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
    </script>
</body>
</html>
